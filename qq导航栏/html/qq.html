<script>
    var headers=document.querySelector('.nav-header')
    var banner=document.querySelector('.body-main')
    var bannerTop=banner.offsetTop
    var bodySecond=document.querySelector('.body-second')

    document.addEventListener('scroll',function () {
        if(window.pageYOffset>bannerTop){
            headers.style.position='fixed';
            headers.style.backgroundColor="#fff"
        }else{
            headers.style.position='absolute';
            headers.style.background='linear-gradient(0deg,rgba(0,0,0,.2),rgba(0,0,0,.2))';
        }
        if(pageYOffset>230){
            var num=50
            var timer=setInterval(function () {
                if(bodySecond.style.top<750){
                    clearInterval(timer)
                }else{
                    bodySecond.style.top=900-num+'px'
                    num+=50
                }
            },1000)
        }else{
            bodySecond.style.top=900+'px'
        }
    })
    var erweima=document.querySelector('.footer-main')
    var aa=erweima.querySelector('a')
    var imagge=document.querySelector('.imagge')
    var imagges=document.querySelector('.imagges')
    aa.addEventListener('mouseover',function () {
        imagge.style.display='block'
    })
    aa.addEventListener('mouseleave',function () {
        imagge.style.display='none'
    })
    
</script>
